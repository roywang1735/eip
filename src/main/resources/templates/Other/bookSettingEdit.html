
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head  th:include="/common/top_header_noMenu"></head>

<div>&nbsp;</div>
<div>&nbsp;</div>
<div align='center'>
<form id='form1' action="#" th:action="@{/Other/bookSettingEditSave}"  th:object="${book}" method="post">
  <input type="hidden" th:field="*{books_seq}">
  <div style='border:1px #eeeeee solid;width:500px;border-radius:5px;background-color:#ffeeff;padding:10px'>     
	<div class="css-table" style='padding:5px'>	
		<div class="tr">	
			 <div class="td2" style='text-align:right;font-weight:bold'>
			         *類別
			 </div>
			 <div class="td2" style='padding:5px;text-align:left;font-weight:bold'>			 	
					<select th:field="*{category_id}" class="form-control" style='width:100px'>
						<option value=""></option>
						<option th:each="item : ${categoryGroup}" th:value="${item.category_seq}" th:utext="${item.name}" />
					</select>     
			 </div>
		</div>	
		<div class="tr">	
			 <div class="td2" style='text-align:right;width:100px;font-weight:bold'>
			         *名稱
			 </div>
			 <div class="td2" style='padding:5px;text-align:left'>			 	
			 	     <input type="text" th:field="*{bookName}" maxlength='100'  style='height:30px;border-radius:5px;width:300px;border:1px;border:1px #dddddd solid'>     
			 </div>
		</div>							
		<div class="tr">	
			 <div class="td2" style='text-align:right;width:100px;font-weight:bold'>
			         *訂價     
			 </div>
			 <div class="td2" style='padding:5px;text-align:left'>			 	
			 	     <input type="text" th:field="*{originPrice}" style='height:30px;border-radius:5px;border:1px #dddddd solid;width:120px'>     
			 </div>
		</div>
		<div class="tr">	
			 <div class="td2" style='text-align:right;font-weight:bold'>
			         *售價     
			 </div>
			 <div class="td2" style='padding:5px;text-align:left'>			 	
			 	     <input type="text" th:field="*{sellPrice}" style='height:30px;border-radius:5px;border:1px #dddddd solid;width:120px'>     
			 </div>
		</div>		
		<div class="tr">	
			 <div class="td2" style='text-align:right;font-weight:bold'>
			      ISBN
			 </div>
			 <div class="td2" style='padding:5px;text-align:left'>			 	
			 	     <input type="text" th:field="*{isbn}" style='height:30px;border-radius:5px;border:1px #dddddd solid;width:120px'>     
			 </div>
		</div>	
		<div class="tr">	
			 <div class="td2" style='text-align:right;font-weight:bold'>
			            出版
			 </div>
			 <div class="td2" style='padding:5px;text-align:left'>			 	
			 	     <input type="text" th:field="*{publisher}" style='height:30px;border-radius:5px;border:1px #dddddd solid;width:120px'>     
			 </div>
		</div>
		<div class="tr">	
			 <div class="td2" style='text-align:right;font-weight:bold'>
			         *狀態
			 </div>
			 <div class="td2" style='padding:5px;text-align:left;font-weight:bold'>			 	
					<select th:field="*{active}" class="form-control" style='width:100px'>
						<option value="1">啟用</option>
						<option value="0">停用</option>
					</select>     
			 </div>
		</div>											
									           			
	</div>
  </div>

  <div style='width:600px' align='center'>
		<button type="button" id="btnSave" class="btn btn-sm btn-primary">儲 存</button>&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" class="btn btn-sm btn-info" onclick="reset()" style='background-color:#bbbbbb'>重設</button>&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" id="btnDelete" class="btn btn-sm btn-danger">刪 除</button>
  </div>
    
</form> 
<form id='form2' action="#" th:action="@{/Other/BookDelete}" method="post">
	<input type="hidden" id='book_seq_del' name='book_seq_del'>
</form> 		
</div> 
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>
											
<script>
$("#btnSave").click(function() {

	if($("#category_id").val()==''){
		alert("***請選取類別***");
	}else if($("#bookName").val()==''){
		alert("***請輸入名稱***");
	}else if($("#originPrice").val()==''){
		alert("***請輸入訂價***");
	}else if($("#sellPrice").val()==''){
		alert("***請輸入售價***");		
	}else{
		$("#form1").submit();
	}	
});

$("#btnDelete").click(function() {
	if(confirm("確認刪除? (請先確認無報名項目使用本書籍)")){
		$("#book_seq_del").val($("#books_seq").val());
		$("#form2").submit();
	}	
});
</script>
